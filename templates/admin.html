{% extends "layout.html" %}
{% block body %}

<br>
<br>
<table class="table table-striped table-dark mb-0">
  <thead>
  	<h1 class="masthead-heading mb-0 bg-primary text-white" style="padding: 50px;"> Edit Posts</h1>
    <tr>
      <th scope="col">SNo.</th>
      <th scope="col">Title</th>
      <th scope="col">Slug</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.sno }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.slug }}</td>
      <td>{{ post.date }}</td> 
      <td><a href="/edit/{{post.sno}}" class="btn btn-primary">Edit</a></td> 
      <td><a href="/delete/{{post.sno}}" class="btn btn-primary">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
