{% extends "layout.html" %}	
{% block body %}

<br><br>
<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">
          <h1 class="my-4">Page Heading</h1>

        <!-- Blog Post -->
          <div class="card mb-4">
            <!-- <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap"> -->
              <div class="card-body">
              <h2 class="card-title">{{ post.sno }}. {{ post.title }}</h2>
              <p class="card-text"> {{ post.content }} </p>
              </div>
              <div class="card-footer text-muted">
                Date & Time : {{ post.date }}
              </div>
          </div>
      </div>
    </div>
</div>

{% endblock %}
